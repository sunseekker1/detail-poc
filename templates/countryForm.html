

<input type="hidden" id="actionField" name="action" value="#viewModel.cf.formAction#">
<input type="hidden" id="countryID" name="countryID" value="#viewModel.cf.countryID#">

<div class="row searchViewContainer">
	<div class="col-sm-6">
		<button type="submit" class="btn btn-default" id="listBtn" onclick="showList()"></button>
	</div>
	<div class="col-sm-6 buttonContainer">
		<button type="submit" class="btn btn-default" id="saveBtn" onclick="saveForm()"></button>

	</div>
</div>
<div class="form-group">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Country</h3>
		</div>
		<div class="panel-body">
			<label for="countryCode">Code</label>
			<input type="text" class="form-control" name="countryCode" id="countryCode" maxlength="2">
			<label for="countryName">Name</label>
			<input type="text" class="form-control" name="countryName" id="countryName" maxlength="100">
		</div>
	</div>
</div>
